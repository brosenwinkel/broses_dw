name: Deploy dbt to BigQuery

on:
  push:
    branches:
      - main  # Run when merging to main
  schedule:
    - cron: "0 6 * * *"  # Run nightly at 6 AM UTC

jobs:
  dbt-prod-run:
    name: Run dbt in production
    runs-on: ubuntu-latest

    env:
      DBT_TARGET: prod
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account key file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > gcp-key.json

      - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
dbt_broses_dw:  # ðŸ‘ˆ replace with your dbt_project.yml name
  target: prod
  outputs:
    prod:
      type: bigquery
      method: service-account
      project: broses-music-dw  # ðŸ‘ˆ replace with your actual GCP project ID
      dataset: analytics             # ðŸ‘ˆ or your actual prod dataset name
      threads: 4
      keyfile: gcp-key.json
EOF

      - name: Run dbt deps
        run: dbt deps

      - name: Run dbt in prod
        run: dbt run --target prod

      - name: Run dbt tests
        run: dbt test --target prod
